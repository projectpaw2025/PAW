<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAW Blog</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f8f8f8; color: #333; }
    header { background: white; padding: 16px 24px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.06); }
    nav { display: flex; align-items: center; gap: 16px; }
    nav a { text-decoration: none; color: #333; font-size: 14px; }
    nav a.active { color: #007BFF; font-weight: 600; border-bottom: 2px solid #007BFF; }
    .login-btn { border: 1px solid #007BFF; background: none; padding: 6px 14px; border-radius: 20px; color: #007BFF; text-decoration: none; font-size: 14px; }

    .section {
      padding: 48px 16px;
      text-align: center;
      background: #fff;
    }
    .section h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .section p {
      max-width: 600px;
      margin: 0 auto;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="PAW Logo" height="36">
    <nav>
      <a href="index.html">Home</a>
      <a href="Donation.html">Donation</a>
      <a href="Ongoing.html">Ongoing</a>
      <a href="Blog.html" class="active">Blog</a>
      <a href="Contact.html">Contact</a>
      <a href="https://projectpaw.co.kr/login.html" class="login-btn">Login</a>
    </nav>
  </header>

  <section class="section">
    <h2>Welcome to the <span style="color:#007BFF;">PAW Blog</span></h2>
    <p>Coming soon: Updates, rescue stories, community highlights and more!</p>
  </section>

  <script>
    const loginBtn = document.querySelector('.login-btn');
    const isLoggedIn = localStorage.getItem("isLoggedIn");

    if (isLoggedIn === "true") {
      loginBtn.textContent = "Logout";
      loginBtn.href = "#";
      loginBtn.addEventListener("click", function(e) {
        e.preventDefault();
        localStorage.removeItem("isLoggedIn");
        window.location.reload();
      });
    } else {
      loginBtn.textContent = "Login";
      loginBtn.href = "https://projectpaw.co.kr/login.html";
    }
  </script>
</body>
</html>
