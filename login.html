<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 페이지</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Kakao SDK -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script>
    Kakao.init('9917e1abbf40830145f513dc1121157b');
  </script>

  <!-- Naver SDK -->
  <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 30%;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
    }

    .sidebar-logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .sidebar-logo i {
      margin-left: 5px;
    }

    .decor {
      height: 100px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .decor span {
      width: 10px;
      height: 10px;
      background: #3daef3;
      border-radius: 50%;
    }

    .content {
      width: 70%;
      background: #fff;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .content h2 {
      color: #777;
      font-weight: normal;
      margin-bottom: 30px;
    }

    .sns-buttons {
      display: flex;
      gap: 20px;
    }

    .login-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .login-button:hover {
      transform: scale(1.1);
    }

    .google { background: #db4437; }
    .kakao  { background: #fee500; color: #000; font-weight: bold; }
    .naver  { background: #1ec800; }

    /* 숨김 처리된 네이버 SDK 버튼 */
    #naverIdLogin {
      display: none;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-logo">
      PAW <i class="fas fa-paw"></i>
    </div>
    <div class="decor">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <div class="content">
    <h2>SNS계정으로 간편로그인하기</h2>
    <div class="sns-buttons">
      <!-- Google -->
      <div class="login-button google" id="google-login-btn">
        <i class="fab fa-google"></i>
      </div>

      <!-- Kakao -->
      <div class="login-button kakao" id="kakao-login-btn">K</div>

      <!-- Naver -->
      <div class="login-button naver" id="naver-login-btn">N</div>
    </div>

    <!-- 숨김 네이버 SDK 버튼 -->
    <div id="naverIdLogin"></div>
  </div>

  <!-- 로그인 기능 스크립트 -->
  <script>
    // ✅ Kakao Login
    document.getElementById('kakao-login-btn').addEventListener('click', function () {
      Kakao.Auth.login({
        success: function (authObj) {
          Kakao.API.request({
            url: '/v2/user/me',
            success: function (res) {
              alert(`${res.kakao_account.profile.nickname}님 환영합니다!`);
              window.location.assign('https://projectpaw.co.kr');
            }
          });
        },
        fail: function (err) {
          alert('카카오 로그인 실패');
        }
      });
    });

    // ✅ Google Login
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "656866984778-8jsv71j60fsjf4d34d0hav83i4ktf8u7.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      document.getElementById('google-login-btn').addEventListener('click', function () {
        google.accounts.id.prompt();
      });

      // ✅ Naver Login SDK 설정
      const naverLogin = new naver.LoginWithNaverId({
        clientId: "SO07cKed8aScWuacSBqk",
        callbackUrl: window.location.origin + "/naver_callback.html",
        isPopup: true,
        loginButton: { color: "green", type: 3, height: 40 }
      });
      naverLogin.init();

      document.getElementById('naver-login-btn').addEventListener('click', function () {
        document.querySelector('#naverIdLogin a').click();
      });
    };

    function handleCredentialResponse(response) {
      const jwt = response.credential;
      const payload = JSON.parse(atob(jwt.split('.')[1]));
      alert(`${payload.name || payload.email}님 환영합니다!`);
      window.location.assign('https://projectpaw.co.kr');
    }
  </script>
</body>
</html>
